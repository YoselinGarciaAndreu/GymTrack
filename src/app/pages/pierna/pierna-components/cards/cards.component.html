
<form (ngSubmit)="onSubmit()" formControlName="nombreF" action="/search" class="max-w-[75rem] mb-10 mx-auto">
  <div class="relative" >
    
      <input type="text" name="search" class="w-full border h-12 shadow p-4 rounded-full dark:text-gray-800 dark:border-gray-700 dark:bg-gray-200" placeholder="search" [(ngModel)]="searchText">
      <button type="submit">
          <svg class="text-primary h-5 w-5 absolute top-3.5 right-3 fill-current dark:text-teal-300"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
              x="0px" y="0px" viewBox="0 0 56.966 56.966"
              style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
              <path
                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                    </path>
          </svg>
      </button>
  </div>
</form>

<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let card of cards; let i = index" >

    <!-- TEST BUSQUEDA -->
    <!-- <button
    (click)="getEjerciciosDePiernaBusqueda()"
     mat-mini-fab
     color="primary"
     class="icon-30 cart-btn"
     matTooltip="Añadir a una rutina">
     <i-tabler name="device-floppy" class="icon-16"></i-tabler>
   </button> -->


    <mat-card class="cardWithShadow productcard overflow-hidden">
      <a routerLink="/widgets/cards">
        <img 
          src="./assets/images/products/sentadilla2.jpg"
          alt="imgSrc"
          class="object-cover w-full max-h-60"
          mat-card-image
        />
      </a>
      <mat-card-content class="p-b-24 p-t-12 position-relative">

        
        <button
         (click)="openModalSave(i)"
          mat-mini-fab
          color="primary"
          class="icon-30 cart-btn"
          matTooltip="Añadir a una rutina">
          <i-tabler name="device-floppy" class="icon-16"></i-tabler>
        </button>
        <app-ejercicio-add-rutina 
        [isOpen]="isModalSaveOpenArray[i]" [nombre]="card.nombre" [descripcion]="card.descripcion" [nombreUsuario]="card.dni?.nombreUsuario" [ejercicio]="card" (close)="closeModalSave(i)">
        </app-ejercicio-add-rutina>



        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">
          {{card.nombre}}
        </mat-card-title>

        <div class="d-flex align-items-center justify-content-between mt-2">

          <div class="d-flex align-items-center">
            <button (click)="openModal(i)" mat-flat-button color="primary" href="" class="d-flex justify-content-center mr-1">
              Informacion
            </button>
            <app-ejercicio-info [isOpen]="isModalOpenArray[i]" [nombre]="card.nombre" [descripcion]="card.descripcion" [nombreUsuario]="card.dni?.nombreUsuario" (close)="closeModal(i)"></app-ejercicio-info>
          </div>
          
          <div class="m-l-auto d-flex gap-4">
            <a href="">
              <span class="flex items-center">
                <i-tabler name="thumb-up"></i-tabler>
                <a>
                  {{card.likes}}

                </a>
              </span>
            </a>
          </div>

          <div class="m-l-auto d-flex gap-4">
            <a href="">
              <span class="flex items-center">
                <i-tabler name="thumb-down"></i-tabler>
                <a>
                  {{card.disLikes}}
                </a>
              </span>
            </a>
          </div>


        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

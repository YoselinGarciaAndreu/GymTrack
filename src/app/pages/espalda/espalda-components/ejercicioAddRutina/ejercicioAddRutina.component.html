

<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="bg-white p-6 dark:bg-gray-900 rounded-lg shadow-lg max-h-[80vh] w-[460px] overflow-y-auto">
    <div class="mb-4 border-b pb-2">
      <h3 class="text-2xl font-semibold text-primary dark:text-teal-300">Añadir el ejercicio "{{ nombre }}" a una de tus rutinas</h3>
    </div>

    <div class="w-full flex flex-col lg:flex-row mb-2 min-h-[200px]" *ngFor="let card of cardsRutinas">
      <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('./assets/images/products/sentadilla2.jpg')" title="Woman holding a mug">
      </div>
      <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-700 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal dark:bg-gray-800 dark:border-gray-700">
        <div class="mb-8 flex-grow">
          <div class="text-gray-900 dark:text-gray-200 font-bold text-xl mb-2">{{card.nombre}}</div>
          <p class="text-gray-700 dark:text-gray-400 text-base">{{card.descripcion}}</p>
        </div>
        <!-- <div class="flex items-center">
          <div class="text-sm">
            <p class="text-gray-900 dark:text-gray-300 leading-none">Autor: {{nombreUsuario}}</p>
          </div>
        </div> -->

        <div class="flex justify-end px-6 py-4">
          <button class="bg-primary text-white px-4 py-2 shadow-md hover:bg-primary-dark focus:outline-none"  mat-flat-button (click)="saveRutinaEjercicios(card)">Añadir en esta rutina</button>
        </div>
      </div>
    </div>

    <div class="mt-6">
      <button class="bg-gray-100 text-white px-4 py-2 shadow-md hover:bg-gray-600 focus:outline-none"  mat-flat-button (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>

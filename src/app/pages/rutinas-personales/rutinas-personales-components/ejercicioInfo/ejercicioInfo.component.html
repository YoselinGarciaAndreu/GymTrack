              <div>

            <div class="flex space-x-4">
              <div>
                <label for="serie1-ej2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Serie 1</label>

              </div>

        <div class="flex justify-start px-6 py-4">
            <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="closeModal()">Cerrar</button>
          </div>
      </div>
    </div>

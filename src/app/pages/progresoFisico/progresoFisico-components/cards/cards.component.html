<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let card of cards">
    <mat-card class="cardWithShadow productcard overflow-hidden">
      <a routerLink="/widgets/cards">
        <img 
        src="{{card.imgSrc}}"
          alt="imgSrc"
          class="w-100"
          mat-card-image
        />
      </a>
      <mat-card-content class="p-b-24 p-t-12 position-relative">
       
       
     


        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">
          {{card.title}}
        </mat-card-title>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <div class="d-flex align-items-center">
           
            <a
    mat-flat-button
    color="primary"
    href=""
    class="d-flex justify-content-center mr-1"
  >
    Informacion
  </a>
          </div>
          
    
          <div class="m-l-auto d-flex gap-4">
          <a href="">
            <span class="flex items-center">
              <i-tabler name="thumb-up">
                </i-tabler> 
                <a >
                  {{card.likesup}}
                </a>
              </span>
          </a>

          <a href="">
            <span class="flex items-center"
              ><i-tabler name="thumb-down"></i-tabler
            >
            <a >
              {{card.likesdown}}
            </a>
          </span>
          </a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

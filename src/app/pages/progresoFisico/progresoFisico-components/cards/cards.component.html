<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let card of cards; let i = index">
    <mat-card class="cardWithShadow productcard overflow-hidden">
      <a routerLink="/widgets/cards">
        <img 
        src="./assets/images/products/sentadilla2.jpg"
          alt="imgSrc"
          class="w-100"
          mat-card-image
        />
      </a>
     
      <mat-card-content class="p-b-24 p-t-12 position-relative">
        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">
          {{card.nombre}}
        </mat-card-title>
      <div class="d-flex align-items-center justify-content-between mt-2">
     
        <div class="d-flex align-items-center">
          <a
          (click)="openModal(i)"
            mat-flat-button
            color="primary"
            class="d-flex justify-content-center mr-1"
          >
            Registrar entrenamiento
          </a>
          <app-insertar-peso [isOpen]="isModalOpenArray[i]"  [rutina]="card" (close)="closeModal(i)" ></app-insertar-peso>

          <!-- app-insertar-peso -->
        </div>
      </div>
      </mat-card-content>
    
    </mat-card>
  </div>
</div>

<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50" *ngIf="isOpen">
  <!-- FONDO -->
  <div class="bg-white p-10 dark:bg-gray-800 rounded-lg shadow-lg max-h-[80vh] w-[700px] overflow-y-auto">
    <div class="p-6">
      <div class="mb-4 border-b pb-2">
        <h3 class="text-2xl font-semibold text-primary dark:text-teal-300">Rellenar Pesos de las Series</h3>
      </div>
      <!-- <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4"></h2> -->
      <form #formSeries="ngForm">
        <div class="mb-4" *ngFor="let ejer of ejers; let i = index">
          <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">{{ejer.nombre}}</h3>
          <div class="flex space-x-4">
            <div>
              <label [for]="'serie-1-ej-' + i" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Serie 1</label>
              <input type="number" [id]="'serie-1-ej-' + i" [attr.name]="'series-' + ejer.id_ejercicio" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div>
              <label [for]="'serie-2-ej- '+ i" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Serie 2</label>
              <input type="number" [id]="'serie-2-ej-' + i" [attr.name]="'series-' + ejer.id_ejercicio" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div>
              <label [for]="'serie-3-ej- '+ i" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Serie 3</label>
              <input type="number" [id]="'serie-3-ej-' + i" [attr.name]="'series-' + ejer.id_ejercicio" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
          </div>
        </div>

        <div class="flex justify-start">
          <button type="button" (click)="saveEntrenamiento()"  class="bg-primary text-white px-4 py-2 mb-4 rounded">Insertar entrenamiento</button>
        </div>
      </form>
    </div>
    <!-- tabla -->

      <!-- Tabla -->



  <div class="relative overflow-x-auto">
    <p>Entrenamiento</p>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Entrenamiento</th>
          <th scope="col" class="px-6 py-3">Ejercicio</th>
          <th scope="col" class="px-6 py-3">Serie 1</th>
          <th scope="col" class="px-6 py-3">Serie 2</th>
          <th scope="col" class="px-6 py-3">Serie 3</th>
        </tr>
      </thead>
      <tbody *ngFor="let ejerEntre of ejerciciosEntrenamiento;">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ejerEntre.entrenamiento?.entrenamientoID}}
          </th>
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ejerEntre.ejercicio?.nombre}}
          </th>
          <td class="px-6 py-4"> {{ejerEntre.primeraSerie}}</td>
          <td class="px-6 py-4">{{ejerEntre.segundaSerie}}</td>
          <td class="px-6 py-4">{{ejerEntre.terceraSerie}}</td>
        </tr>
      </tbody>
    </table>
  </div>



    <div class="flex justify-start px-6 py-4">
      <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>
